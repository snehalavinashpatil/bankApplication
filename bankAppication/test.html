<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="transactionData" method="post">
        <div class="form-group col-12 displayFlex">
          <label for="Account" class="col-4">Your Account Number:</label>
          <input type="number" class="form-control col-8" id="Account">
        </div>
        <div class="form-group col-12 displayFlex">
          <label for="Recipient" class="col-4">Recipient Account Number:</label>
          <input type="text" class="form-control col-8" id="Recipient">
        </div>
        <div class="form-group col-12 displayFlex">
          <label for="bname" class="col-4">Recipient Branch Name:</label>
          <input type="text" class="form-control col-8" id="bname">
        </div>
        <div class="form-group col-12 displayFlex">
          <label for="Transfer" class="col-4">Amount To Transfer:</label>
          <input type="number" class="form-control col-8" id="Transfer">
        </div>
      <div class="form-group col-12 displayFlex transferBtn">
      <button type="submit" class="btn btn-primary">Proceed With Transaction</button>
       </div>
  </form>
</body>
</html>
